{% extends "base.html" %}
{% block content %}
<h2>Job Listings</h2>

<div class="job-list">
    {% for job in jobs %}
    <div class="job-card {% if job.remote %}remote-job{% endif %}">
        <img src="{{ url_for('static', filename='logos/' ~ job.logo) }}" alt="{{ job.company }} logo" class="company-logo">
        <h3>{{ job.title }}</h3>
        <p><strong>Company:</strong> {{ job.company }}</p>
        <p><strong>Location:</strong> {{ job.location }}</p>
        {% if job.remote %}
            <p class="remote-label">üè† Remote</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
